server:
  port: 8085

spring:
  application:
    name: analytics-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/streamflix_analytics}
    username: ${DATABASE_USERNAME:streamflix}
    password: ${DATABASE_PASSWORD:streamflix}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: analytics-service
      auto-offset-reset: earliest
      enable-auto-commit: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.streamflix.analytics: DEBUG
