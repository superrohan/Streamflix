version: '3.8'

# Streamflix Platform - Docker Compose
# For local development and testing

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: streamflix-postgres
    environment:
      POSTGRES_USER: streamflix
      POSTGRES_PASSWORD: streamflix
      POSTGRES_MULTIPLE_DATABASES: streamflix_auth,streamflix_catalog,streamflix_playback,streamflix_recommendation,streamflix_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamflix"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: streamflix-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: streamflix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: streamflix-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: streamflix-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Observability Stack
  # ============================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: streamflix-prometheus
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:10.2.0
    container_name: streamflix-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # ============================================
  # Application Services
  # ============================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - AUTH_SERVICE_URI=http://auth-service:8081
      - CONTENT_SERVICE_URI=http://content-catalog-service:8082
      - PLAYBACK_SERVICE_URI=http://playback-service:8083
      - RECOMMENDATION_SERVICE_URI=http://recommendation-service:8084
      - ANALYTICS_SERVICE_URI=http://analytics-service:8085
      - SEARCH_SERVICE_URI=http://search-service:8086
    ports:
      - "8080:8080"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/streamflix_auth
      - DATABASE_USERNAME=streamflix
      - DATABASE_PASSWORD=streamflix
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redis
      - kafka

  content-catalog-service:
    build:
      context: ./content-catalog-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-content-catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/streamflix_catalog
      - DATABASE_USERNAME=streamflix
      - DATABASE_PASSWORD=streamflix
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - redis
      - kafka

  playback-service:
    build:
      context: ./playback-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-playback-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/streamflix_playback
      - DATABASE_USERNAME=streamflix
      - DATABASE_PASSWORD=streamflix
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - redis
      - kafka

  recommendation-service:
    build:
      context: ./recommendation-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-recommendation-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/streamflix_recommendation
      - DATABASE_USERNAME=streamflix
      - DATABASE_PASSWORD=streamflix
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8084:8084"
    depends_on:
      - postgres
      - redis
      - kafka

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-analytics-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/streamflix_analytics
      - DATABASE_USERNAME=streamflix
      - DATABASE_PASSWORD=streamflix
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - kafka

  search-service:
    build:
      context: ./search-service
      dockerfile: ../infrastructure/docker/Dockerfile.service
    container_name: streamflix-search-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ELASTICSEARCH_URI=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8086:8086"
    depends_on:
      - elasticsearch
      - kafka

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: streamflix-network
